<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine's Surprise üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Parisienne', cursive;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef, #fe9a8b);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 100px;
            color: #ff6b81;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s ease-in-out;
            z-index: 2;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

        .revealed-image {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 40%;
            max-height: 40%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .valentine-question {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 3;
        }

        .signature {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
            font-family: 'Great Vibes', cursive;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .yes-btn, .no-btn {
            font-size: 2rem;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            font-family: 'Great Vibes', cursive;
            z-index: 4;
        }

        .yes-btn {
            background: #ff6b81;
            color: white;
        }

        .no-btn {
            background: #e0e0e0;
            color: #333;
            position: relative;
        }

        .yes-btn:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .gift-selection {
            animation: fadeIn 1s;
            margin-top: 2rem;
            position: relative;
            z-index: 5;
        }

        .gift-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gift-option {
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 6;
        }

        .gift-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        /* NEW: Game styles */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .game-box {
            background: #ff9a9e;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .falling-heart {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            animation: fall 3s linear;
        }

        #score {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .falling-element {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Happy Valentine's Day, Luciana! üíñ</h1>
    <p>Click the heart to reveal your surprise!</p>
    <button class="heart-button" onclick="revealSurprise()">‚ù§Ô∏è</button>
    <!-- Changed image source -->
    <img id="surprise-image" class="hidden revealed-image" 
        src="images/surprise-image.jpg" 
        alt="Romantic Surprise">
    
    <div id="valentine-question" class="hidden valentine-question"></div>
    
    <div id="gift-selection" class="hidden gift-selection">
        <h2>Choose Your Favorite Treats üéÅ</h2>
        <div class="gift-options">
            <div class="gift-option" onclick="selectGift('flowers')">üåπ Romantic Roses</div>
            <div class="gift-option" onclick="selectGift('chocolate')">üç´ Luxury Chocolates</div>
            <div class="gift-option" onclick="selectGift('dinner')">üçù Candlelit Dinner</div>
        </div>
    </div>

    <!-- NEW: More Surprises Section -->
    <div id="final-surprise" class="hidden">
        <button class="heart-button" onclick="showFinalSurprise()">More Surprises? üíå</button>
    </div>

    <!-- NEW: Game Container -->
    <div class="game-container" id="game-container">
        <div class="game-box">
            <h2>Catch Our Love! üíñ</h2>
            <div id="score">Hearts Caught: 0</div>
            <button onclick="startLoveGame()">Start Game! üéÆ</button>
        </div>
    </div>

    <div id="signature" class="hidden signature">‚ù§Ô∏è Adam Skarre</div>
    <h3 id="made-with-love">Made with ‚ù§Ô∏è for Valentine's Day</h3>

    <script>
        let noCount = 0;
        const funnyMessages = [
            "Are you sure? ü•∫",
            "Maybe reconsider? üíî",
            "The heart says yes! üíñ",
            "I'll ask again tomorrow! üìÜ",
            "Error 404: 'No' not found ‚ùå"
        ];

        // NEW: Game variables
        let score = 0;
        let gameInterval;

        // NEW: Audio object
        const audio = new Audio("audio/romantic-song.mp3");
        audio.preload = "auto"; // Preload the audio file
        audio.muted = false; // Ensure audio is not muted

        function createFallingElement() {
            const element = document.createElement('div');
            element.classList.add('falling-element');
            element.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }

        setInterval(createFallingElement, 500);

        function revealSurprise() {
            console.log("Reveal Surprise function called!"); // Debugging
            document.querySelector('.heart-button').classList.add('hidden');
            document.getElementById('message').classList.add('hidden');
            document.querySelector('p').classList.add('hidden');
            document.getElementById('made-with-love').classList.add('hidden');

            const valentineQuestion = document.getElementById('valentine-question');
            valentineQuestion.innerHTML = `
                Will you be my Valentine, Luciana?
                <div id="response-buttons">
                    <button class="yes-btn" onclick="handleYes()">YES! üíê</button>
                    <button class="no-btn" onmouseover="dodgeButton()" onclick="handleNo()">No... üòÖ</button>
                </div>
            `;
            valentineQuestion.classList.remove('hidden');
            document.getElementById('signature').classList.remove('hidden');

            // Debugging: Log the audio file path
            console.log("Attempting to play audio: audio/romantic-song.mp3");

            // Play audio after user interaction
            audio.play()
                .then(() => console.log("Audio is playing!")) // Success
                .catch((error) => {
                    console.error("Error playing audio:", error); // Failure
                    alert("Click the heart again to play music!");
                });

            setTimeout(() => {
                const surpriseImage = document.getElementById('surprise-image');
                surpriseImage.classList.remove('hidden');
                surpriseImage.style.opacity = 1;
            }, 4000);
        }

        function handleYes() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            document.getElementById("gift-selection").classList.remove("hidden");
            document.getElementById("valentine-question").classList.add("hidden");
            document.getElementById('surprise-image').style.maxWidth = "30%";
            document.getElementById('surprise-image').style.maxHeight = "30%";
        }

        function dodgeButton() {
            const noBtn = document.querySelector('.no-btn');
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => noBtn.style.animation = '', 500);
            const maxMove = 50;
            const newX = Math.random() * maxMove * 2 - maxMove;
            const newY = Math.random() * maxMove * 2 - maxMove;
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function handleNo() {
            const question = document.getElementById("valentine-question");
            if(noCount < funnyMessages.length) {
                question.children[1].textContent = funnyMessages[noCount];
                noCount++;
            } else {
                question.innerHTML = "Okay, I'll love you anyway! üòò";
                document.querySelector(".no-btn").style.display = "none";
            }
        }

        // UPDATED: Gift selection function
        function selectGift(giftType) {
            const messages = {
                flowers: "üåπ A bouquet of red roses is coming your way!",
                chocolate: "üç´ The finest chocolates will sweeten your day!",
                dinner: "üçù Get ready for a romantic candlelit dinner!"
            };
            alert(messages[giftType]);
            document.getElementById('gift-selection').classList.add('hidden');
            document.getElementById('valentine-question').innerHTML = "Thank you my Valentine! üòç";
            document.getElementById('final-surprise').classList.remove('hidden');
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        // NEW: Game functions
        function showFinalSurprise() {
            document.getElementById('game-container').style.display = 'flex';
            confetti({ particleCount: 200, spread: 100 });
        }

        function startLoveGame() {
            score = 0;
            document.getElementById('score').textContent = 'Hearts Caught: 0';
            document.querySelector('.game-box button').style.display = 'none';
            gameInterval = setInterval(createGameHeart, 1000);
        }

        function createGameHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 95 + '%';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            heart.onclick = () => {
                score++;
                document.getElementById('score').textContent = `Hearts Caught: ${score}`;
                heart.remove();
                if(score >= 10) {
                    clearInterval(gameInterval);
                    document.getElementById('game-container').innerHTML = `
                        <div class="game-box">
                            <h2>You've Caught My Heart Forever! üíò</h2>
                            <p>Happy Valentine's Day, Luciana! üåπ</p>
                            <button onclick="location.reload()">Play Again?</button>
                        </div>
                    `;
                }
            };

            document.getElementById('game-container').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
